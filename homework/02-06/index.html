<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>API</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <style>
            * {
                box-sizing: border-box;
            }

            html, body {
                margin: 0px;
                padding: 0px;
                font-family: 'Franklin Gothic Light', 'Arial Narrow', Arial, sans-serif
            }

            h1 {
                text-align: center;
                grid-area: title;
            }

            #chart {
                height: auto;
                grid-area: chart;
            }

            #container {
                width: 100%;
                height: 100vh;
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 7fr;
                grid-template-areas: 
                    "title"
                    "chart"
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h1>Top 10 Causes of NFL Arrests</h1>
            <div id="chart"></div>
        </div>
        <script>
            var url = "http://nflarrest.com/api/v1/crime";

            var width = document.querySelector("#chart").clientWidth;
            var height = document.querySelector("#chart").clientHeight;
            var svg = d3.select("#chart")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            d3.json(url, function(error,data) {
                console.log(data);

                var sliced = data.slice(0,10);
                console.log(sliced);

                var color = d3.scaleOrdinal(d3.schemeCategory10);

                var treemap = d3.treemap()
                    .size([width, height])
                    .padding(2);
                
                var hierarchy = d3.hierarchy({values: sliced}, function(d) { return d.values; })
                    .sum(function(d) { return d.arrest_count; });

                var root = treemap(hierarchy);

                var rect = svg.selectAll("rect")
                    .data(root.leaves())
                    .enter()
                    .append("rect")
                        .attr("x", function(d) { return d.x0; })
                        .attr("y", function(d) { return d.y0; })
                        .attr("width", function(d) { return d.x1 - d.x0; })
                        .attr("height", function(d) { return d.y1 - d.y0; })
                        .attr("fill", function(d) { return color(d.data.Category); })
                        .attr("stroke", "#FFFFFF");

                svg.selectAll("text")
                    .data(root.leaves())
                    .enter()
                    .append("text")
                        .attr("class", "label")
                        .attr("x", function(d) { return d.x0+10; })
                        .attr("y", function(d) { return d.y0+20; })
                        .attr("font-size", 14)
                        .attr("fill", "#FFFFFF")
                        .text(function(d) {return d.data.Category; });
            })
        </script>
    </body>
</html>
