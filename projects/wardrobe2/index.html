<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>A Brief History of my Adult Life</title>
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <script src="lib/d3.js"></script>
        <script src="lib/timeline-chart.js"></script>
        
    </head>
    <body>
        <div class='library'>
            <div id = "container">
                <div class='graphic__prose'>
                    <div class="spine">

                    </div>
                    <div class="flags">
                        <div class="trigger" id="nyu" data-step='1'>
                            <div class='timeline_date'>09.2006</div>
                            <div class='timeline_loc'>High School & NYU</div>
                        </div>
                        <div class="trigger" id="midd_fresh" data-step='2'>
                            <div class='timeline_date'>9.2007</div>
                            <div class='timeline_loc'>Middlebury, VT</div>
                        </div>
                        <div class="trigger" id="london" data-step='3'>
                            <div class='timeline_date'>9.2009</div>
                            <div class='timeline_loc'>London, England</div>
                        </div>
                        <div class="trigger" id="midd_sr" data-step='4'>
                            <div class='timeline_date'>9.2010</div>
                            <div class='timeline_loc'>Middlebury, VT</div>
                        </div>
                        <div class="trigger" id="la" data-step='5'>
                            <div class='timeline_date'>6.2011</div>
                            <div class='timeline_loc'>Los Angeles, CA</div>
                        </div>
                        <div class="trigger" id="nottingham" data-step='6'>
                            <div class='timeline_date'>6.2014</div>
                            <div class='timeline_loc'>Nottingham, England</div>
                        </div>
                        <div class="trigger" id="china" data-step='7'>
                            <div class='timeline_date'>9.2014</div>
                            <div class='timeline_loc'>Hangzhou, China</div>
                        </div>
                        <div class="trigger" id="orme" data-step='8'>
                            <div class='timeline_date'>9.2016</div>
                            <div class='timeline_loc'>Mayer, AZ</div>
                        </div>
                        <div class="trigger" id="roslindale" data-step='9'>
                            <div class='timeline_date'>6.2019</div>
                            <div class='timeline_loc'>Roslindale, MA</div>
                        </div>
                        <div class="trigger" id="lawrence" data-step='10'>
                            <div class='timeline_date'>6.2020</div>
                            <div class='timeline_loc'>Lawrence, MA</div>
                        </div>
                    </div>
                </div>
                <div id="graph"></div>
                <div class="note_container">
                    <div class="annotation">
                        <div class="annotation_text">
                            <p class="brand"></p>
                            <p class="item"></p>
                            <p class="notes"></p>
                            <div class = "swatch"></div>
                            <div class = "swatch2"></div>
                            <p class="date_worn"></p>
                            <p class="worn_with"></p>
                        </div>
                    </div>
                    <div class="date_labels">
                        <p class="start_date"></p> 
                        <p class="end_date"></p> 
                        <p class="era_name"></p> 
                    </div>
                </div>
                
            </div>
        
        
        
        <script src="script.js"></script>
        <script src="lib/graph-scroll.js"></script>

	
    </body>
</html>
